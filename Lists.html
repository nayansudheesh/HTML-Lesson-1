<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
<h2> Ordered Lists</h2>
<ol>
    <li> Home </li>
    <li> About us</li>
    <li> Contact us</li>
</ol>
<h2> Unordered Lists</h2>
<ul>
    <li>Home </li>
    <li>About us</li>
    <li>Contact us</li>
</ul>
<h2> Definition Lists</h2>
<dl>
    <dt>coffe</dt>
    <dd>its a hot beverage</dd>
</dl>

</body>
</html>
